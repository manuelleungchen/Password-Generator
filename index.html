<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8"> <!-- Enconding type -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Meta tag for scaling Viewport -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Favicon -->
        <!-- <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="./assets/images/favicon_io/site.webmanifest"> -->

        <!-- Page Title -->
        <title>Password Generator</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <!-- CSS style -->
        <link rel="stylesheet" href="./assets/css/style.css">

    </head><!-- head closing tag -->

    <body>
        
        <main class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div id="card">
                <div id="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div id="card-body">
                    <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                        data-toggle="popover" data-placement="top" data-content="Copied to Clipboard" data-trigger="focus"
                    ></textarea>
                </div>
                <div id="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </main><!-- .container -->

        <!-- Bootstrap JQuery and JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        <!-- JavaScript -->
        <script src="./assets/js/script.js"></script>

    </body><!-- body closing tag -->
</html><!-- html closing tag -->
